{% extends 'index.html' %}

{% block content %}
<section class="container-fluid lista">
	<div class="container"><br>
		<h1 class="page-header">Rol de Membros</h1>
			 <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOME</th>
                            <th>E-mail</th>
                            <th>FONE</th>
                        </tr>
                    </thead>
                    <tbody>
                    	{% for profile in content %}
                        <tr class="odd gradeX">
                            <td>{{ profile.id }}</td>
                            <td><a href="{% url 'persons' pk=profile.pk %}" title="">{{ profile.nome }}</a></td>
                            <td>{{ profile.email }}</td>
                            <td class="center">{{ profile.telefone }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
		
	</div>
	<!-- /.panel-heading -->
                       
</section>	
{% endblock %}
